{% set version = "0.9.5" %}
{% set python_min = "3.8" %}

package:
  name: rwa-python
  version: {{ version }}

source:
  url: https://github.com/DecBayComp/RWA-python/archive/v{{ version }}.tar.gz
  sha256: 02b01cd39b773385fc6e744d82840274b35b21f71497e219ae7d2ba03b6cde84

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps .

requirements:
  build:
    - pip
    - poetry
    - python >={{ python_min }}
  host:
    - poetry
    - python >={{ python_min }}
  run:
    - hdf5
    - h5py
    - numpy
    - pandas
    - poetry
    - python >={{ python_min }}
    - scipy
    - six

test:
  imports:
    - rwa
  requires:
    - pytest
  commands:
    - pytest tests/
  source_files:
    - tests/test_*.py

about:
  home: https://github.com/DecBayComp/RWA-python
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: HDF5-based serialization library for Python datatypes
  doc_url: https://rwa-python.readthedocs.io/

extra:
  recipe-maintainers:
    - francoislaurent
    - DecBayComp
